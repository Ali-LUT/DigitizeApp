<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Cart</title>
  </head>
  <body>
    <!-- App header-->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Desktop navbar-->
    <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-8"></nav>
      <div class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between">
        <ul class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg">
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500" href="#">LOGO</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">خانه</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">لپ تاپ</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500" href="#">ساعت هوشمند</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">تلفن همراه</a>
          </li>
        </ul>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 p-1 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></span>
            <input type="text" placeholder="نام محصول، برند، یا رنگ..." class="focus:outline-none bg-transparent w-full p-2 text-slate-800">
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
