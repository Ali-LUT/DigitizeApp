<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App - Shop</title>
  </head>
  <body class="bg-gray-100">
    <!-- App Header -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="">Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>

    <!-- Filter & Sort Mobile Section-->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین </span>
      </div>
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">فیلتر: اپل </span>
      </div>
    </div>

    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- Sidebar -->
      <div
        class="bg-white hidden md:block p-4 col-span-4 lg:col-span-3 row-span-2"
      >
        sidebar
      </div>
      <!-- Sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9">
        <div
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-200 p-1 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-7 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </div>
          <button class="py-4">محبوب ترین</button>
          <button class="py-4">گران ترین</button>
          <button class="py-4">ارزان ترین</button>
          <button class="py-4">پربازدید ترین</button>
        </div>
      </div>
      <!-- products section -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{ products: [
      { id: 1, title: 'ساعت هوشمند اپل سری 6', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      { id: 2, title: 'ساعت هوشمند اپل سری 7', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      { id: 3, title: 'ساعت هوشمند اپل سری 8', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      { id: 4, title: 'ساعت هوشمند اپل سری 9', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      { id: 5, title: 'ساعت هوشمند اپل سری 10', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      { id: 6, title: 'ساعت هوشمند اپل سری 11', price: ' ۱۲۳,۴۵۶,۷۸۹ تومان'  },
      
  ]}"
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-2 lg:grid-cols-4 px-2 lg:px-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="../assests/images/apple watch.png" alt="" />
              </div>
              <!-- Product Description-->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="border-y-slate-200 text-sm sm:text-base">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red' "
                    :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white ring-2 ring-red-400"
                  >
                    <svg
                      x-show="color === 'red' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      ></path>
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue' "
                    :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      style="display: none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      ></path>
                    </svg>
                  </div>
                  <div
                    @click="color = 'green' "
                    :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green' "
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:w-5 sm:h-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      style="display: none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Product Title-->
              <div
                x-text="product.title"
                class="text-slate800 text-xs font-bold mb-2 md:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3"
              >
                ۱۲۳,۴۵۶,۷۸۹ تومان
              </div>
              <hr />
              <button
                class="w-full bg-red-100 font-bold text-orange-600 py-1 md:text-lg"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </body>
</html>
